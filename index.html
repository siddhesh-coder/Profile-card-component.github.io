<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@700&family=Roboto&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>

  <!-- Background -->
<div><img class="circle-1" src="images/bg-pattern-top.svg" alt=""></div>
<div><img class="circle-2" src="images/bg-pattern-bottom.svg" alt=""></div>

<!-- Main Content -->
  <main>
     
    <div id="container">

      <div class="profile-background">
        <img src="images/bg-pattern-card.svg" alt="background">
      </div>

      <div class="profile-pic">
        <img src="images/image-victor.jpg" alt="profile-Pic">
      </div>

      <div class="profile-name">
        <div class="name-info">
          <div><span class="name">Victor Crest</span><span class="place-age">&thinsp; 26</span></div>
          <div><p class="place-age">London</p></div>
        </div>
      </div>

      <div class="profile-interaction">

        <div class="pro-numbers">
           <span>80K</span><br>
           <p>Followers</p>
        </div>

        <div class="pro-numbers">
          <span>803K</span><br>
          <p>Likes</p>
        </div>

        <div class="pro-numbers">
          <span>1.4K</span><br>
          <p>Photos</p>
        </div>

      </div>

    </div>

  </main>
  
<!-- footer -->
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/siddhesh-coder">Siddhesh Bhosale</a>.
  </div>
  
</body>
</html>
